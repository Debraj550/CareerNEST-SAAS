version: "3.9"

services:
  react:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app

  tenant_service:
    build:
      context: ./server/Tenant_management_Service
      dockerfile: Dockerfile
    ports: []
    volumes:
      - ./server/Tenant_management_Service:/usr/src/app
    depends_on:
      - react

  employee_onboarding_service:
    build:
      context: ./server/Employee_Onboarding_Service
      dockerfile: Dockerfile
    ports: []
    volumes:
      - ./server/Employee_Onboarding_Service:/usr/src/app
    depends_on:
      - react

  nginx_load_balancer:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - tenant_service
      - employee_onboarding_service
